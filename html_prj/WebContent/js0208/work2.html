<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost:8080/html_prj/common/main_v190130.css">
<style type="text/css">

</style>
<script type="text/javascript">
var arr=new Array();

arr[0]=new Array();
arr[1]=new Array();
arr[2]=new Array();

//3. 값할당
arr[0][0]="이봉현";
arr[0][1]="이재찬";
arr[0][2]="김민정";
arr[0][3]="박은영";
arr[0][4]="백인재";

arr[1][0]="오영근";
arr[1][1]="공선의";
arr[1][2]="김건하";
arr[1][3]="박정미";
arr[1][4]="이재현";

arr[2][0]="박영민";
arr[2][1]="김정윤";
arr[2][2]="이지수";
arr[2][3]="김희철";
arr[2][4]="노진경";

var name=prompt("이름입력","");
document.write("<table border='1'>");
for(var i=0; i<arr.length; i++){
	document.write("<tr>");
	for(var j=0; j<arr[i].length; j++){
		document.write("<td>"+arr[i][j]+"</td>");
		if(arr[i][j]==name){
			var num=i+1;
		}//end if
	}//end for
	document.write("</tr>");
}//end for
document.write("</table>");


document.write("입력 : "+name+"<br/>");
document.write("조 : "+num+"<br/>");
document.write("<div>");
document.write("구성원 : ");
document.write("<select>");
for(var i=0; i<arr[num-1].length; i++){
	document.write("<option>"+arr[num-1][i]+"</option>");
}//end for
document.write("</select>");
document.write("</div>");
</script>
</head>

</body>
</html>
