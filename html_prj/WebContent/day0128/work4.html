<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action="membership.jsp" method="get">

	<table border="1" >
		<tr height="50" , align="center">
			<td width="500" colspan="2"><strong>회원가입</strong></td>
		</tr>
		
		<tr height="50">
			<td width="150" ><label>아이디</label></td>
			<td width="350"> 
				<input type="text" name="id" readonly="readonly" size="10" maxlength="8" placeholder="아이디"/> 
				<input type="button" value="중복확인"/>
			</td>
		</tr>
		
		<tr height="50">
			<td width="150" ><label>비밀번호</label></td>
			<td width="350"> <input type="password" name="password" size="15" maxlength="15" placeholder="비밀번호"/></td>
		</tr>
		
		<tr height="50">
			<td width="150" ><label>비밀번호 확인</label></td>
			<td width="350"> <input type="password" name="password" size="15" maxlength="15" placeholder="비밀번호"/></td>
		</tr>
		
		<tr height="50">
			<td width="150" ><label>이름</label></td>
			<td width="350"> <input type="text" name="name" size="15" maxlength="5"/></td>
		</tr>
		
		<tr height="50">
			<td width="150" ><label>주민번호</label></td>
			<td width="350"> <input type="text" name="f_ssn" size=10 maxlength="6"/>
				- <input type="password" name="b_ssn" size=10 maxlength="7"/>
			</td>
		</tr>
		
		<tr height="50">
			<td width="150" ><label>성별</label></td>
			<td width="350"> <input type="radio" value="" name="gender" checked="checked">남자
			<input type="radio" value="" name="gender">여자
		</tr>
		
		<tr height="50">
			<td width="150" ><label>생년월일</label></td>
			<td width="350">
				<select>
					<option>2019</option><option>2018</option><option>2017</option>
				</select>년
				<select>
					<option>1</option><option>2</option><option>3</option>
					<option>4</option><option>5</option><option>6</option>
					<option>7</option><option>8</option><option>9</option>
					<option>10</option><option>11</option><option>12</option>
				</select>월
				<select>
					<option>1</option><option>2</option><option>3</option>
					<option>4</option><option>5</option><option>6</option>
					<option>7</option><option>8</option><option>9</option>
					<option>10</option><option>11</option><option>12</option>
					<option>13</option><option>14</option><option>15</option>
					<option>16</option><option>17</option><option>18</option>
					<option>19</option><option>20</option><option>21</option>
					<option>22</option><option>23</option><option>24</option>
					<option>25</option><option>26</option><option>27</option>
					<option>28</option><option>29</option><option>30</option>
					<option>31</option>
				</select>일
			</td>
		</tr>
		
		<tr height="50">
			<td width="150" ><label>나이</label></td>
			<td width="350"> <input type="text" name="age" size="5" maxlength="3"/></td>
		</tr>
		
		<tr height="50">
			<td width="150"><label>관심언어</label></td>
			<td width="350">
				<input type="checkbox" value="Java" name="language">Java
				<input type="checkbox" value="C/C++" name="language">C/C++
				<input type="checkbox" value="Python" name="language">Python
				<input type="checkbox" value="VB" name="language">VB<br/>
				<input type="checkbox" value="JSP" name="language">JSP
				<input type="checkbox" value="Servlet" name="language">Servlet
				<input type="checkbox" value="ASP" name="language">ASP
				<input type="checkbox" value="Php" name="language">Php
			</td>
		</tr>
		
		<tr height="50">
			<td width="150" ><label>결혼여부</label></td>
			<td width="350">
				<input type="radio" value="" name="marry" checked="checked">미혼
				<input type="radio" value="" name="marry">기혼
		</tr>
		
		<tr height="50">
			<td width="150" ><label>결혼기념일</label></td>
			<td width="350">
				<input type="text" name="year" size="5" maxlength="4"/>년 
				<input type="text" name="month" size="3" maxlength="2"/>월 
				<input type="text" name="day" size="3" maxlength="2"/>일
			</td>
		</tr>
		
		<tr height="50">
			<td width="150" ><label>우편번호</label></td>
			<td width="350">
				<input type="text" name="addr" readonly="readonly" size="5" maxlength="5"/> -  
				<input type="text" name="addr" readonly="readonly" size="5" maxlength="5"/>
				<input type="button" value="우편번호찾기"/>
			</td>
		</tr>
		
		<tr height="50">
			<td width="150" ><label>주소</label></td>
			<td width="350">
				<input type="text" name="addr" readonly="readonly" size="40" maxlength="30"/>
			</td>
		</tr>
		
		<tr height="50">
			<td width="150" ><label>상세주소</label></td>
			<td width="350">
				<input type="text" name="addr" readonly="readonly" size="40" maxlength="30"/>
			</td>
		</tr>
		
		<tr height="50">
			<td width="150" ><label>가입인사</label></td>
			<td width="350" align="center">
				<textarea rows="8" cols="40" name="ta">안녕하십니까. 잘하고싶읍니다.</textarea>
			</td>
		</tr>
		
		<tr height="50">
			<td width="500" colspan="2" align="center">
				<input type="submit" value="가입"/> 
				<input type="reset" value="초기화"/>
			</td>
		</tr>
		
		
		
		
	</table>
</body>
</html>
