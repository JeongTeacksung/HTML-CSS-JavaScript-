<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost:8080/html_prj/common/main_v190130.css">
<style type="text/css">
	#wrap{ width: 600px; height:700px; margin: 0px auto }
	#header{ background-color: #DCE4EP; height: 100px}
	#kim{ border: 1px solid #333; background-color: #FF0000; width: 298px; height: 498px; float: left}
	#choi{ border: 1px solid #333; background-color: #91B7A1; width: 298px; height: 498px; float: right;}
	/* clear:both를 사용하면 바로 위의 float속성이 아래로 내려오는 것을 막을 수 있다 */
	#footer{ clear: both; background-color: #5A79AA; float:left; width: 600px; height: 100px}
	
</style>
</head>
<body>
<!--
	작성자 : Owner
	작성일 : 2019. 1. 30.
	내용 : float으로 배치하기
-->
<div id="wrap">
	<div id="header">header</div>
	<div id="kim">김정윤</div>
	<div id="choi">최지우</div>
	<div id="footer">footer</div>
</div>

</body>
</html>
